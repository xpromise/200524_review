<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    /* 
    fn.bind(obj)
    1. 返回一个新函数
    2. 新函数内部会去调用原函数, 并指定原函数的this为第一个参数
    */

    Function.prototype.bind = function (obj) {
      console.log('-----')
      const that = this
      return function (...args) {
        // this是fn, 
        return that.call(obj, ...args)
      }
    }

    var m = 1
    function fn() {
      console.log(this.m)
      return 1
    }
    const obj = {m: 2}
    const fn2 = fn.bind(obj)
    fn() // 1
    fn2() // 2
    
  </script>
</body>
</html>
